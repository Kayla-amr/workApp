<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Management App: Projects</title>
</head>
<body>
    <div>
        <nav>
            <ul>
                <li><a href="./favorites.html">Favorites</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./employees.html">Employees</a></li>
                <li><a href="./equipment.html">Equipment</a></li>
            </ul>
    </div>
    <div id="app">
        <h1>Projects</h1>
       
        <form class="newProject">
            <input class="newProjectName" name="name" type="text" placeholder="Project Name">
            <textarea class="newProjectDescription" name="description" placeholder="Project Description"></textarea>
            <input class="newProjectDueDate" name="dueDate" type="date" placeholder="Due Date">
            <input class="newProjectCost" name="cost" type="number" placeholder="Cost">
            <select class="newProjectEmployees" name="employees"></select>
            <select class="newProjectEquipment" name="equipment"></select>

            <button class="saveBtn">Create Project</button>
        </form>

        <div class="search">
            <input class="searchProject" type="text" placeholder="Search for an employee">
            <button class="searchPBtn">Search</button>
        </div>

        <div class="projects"></div>
    
</body>
<script src="./src/projects.js"></script>
</html>
